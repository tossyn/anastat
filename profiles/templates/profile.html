{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Update Profile" %}{% endblock %}

{% block content %}
<div class= "content-wrapper">
	<div class ='row'>
		<div class= 'col-sm-4 col-sm-offset-4'>
			<form method="post">
  			{% csrf_token %}
  				{{ user_form.as_p }}
  				{{ profile_form.as_p }}
  				<button type="submit">Save changes</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
